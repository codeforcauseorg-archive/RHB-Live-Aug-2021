<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #myimage {
            height: 50px;
            width: 50px;
            position: absolute;
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <div id="root">

    </div>

    <script>
        let root = document.getElementById("root");
        
        
        function addimg(){
            let im = document.createElement("img");
            im.setAttribute("src", "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/newscms/2016_36/1685951/ss-160826-twip-05.jpg");
            im.setAttribute("id", "myimage");
            let leftV = parseInt(Math.random() * (window.innerWidth-50));
            let topV = parseInt(Math.random() * (window.innerHeight-50));
            im.style.setProperty("top", topV+"px");
            im.style.setProperty("left", leftV+"px");
            root.appendChild(im);
        }

        setInterval(addimg, 10);


    </script>
</body>
</html>
